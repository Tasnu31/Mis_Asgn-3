<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>Country Data</h1>
            </div>
        </nav>
    </header>

    <div class="container">
        <form id="search-form">
            <input type="text" id="country-input" placeholder="Enter country name">
            <button type="submit">Search</button>
        </form>

        <div id="country-info" class="grid-container"></div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Country Data</p>
        </div>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
